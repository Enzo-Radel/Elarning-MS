name: ms-cursos
services:
  ms-cursos:
    profiles: ["app"]
    build:
      context: .
    container_name: ms-cursos
    env_file: .env
    ports:
      - "${MS_CURSOS_HTTP_PORT:-8102}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://db-cursos:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      db-cursos:
        condition: service_healthy
    networks:
      - elearning-net

  db-cursos:
    image: postgres:15
    container_name: db-cursos
    env_file: .env
    volumes:
      - ms-cursos_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 20
    networks:
      - elearning-net

networks:
  elearning-net:
    external: true

volumes:
  ms-cursos_pgdata:
