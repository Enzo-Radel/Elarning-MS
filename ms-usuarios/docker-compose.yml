name: ms-usuarios
services:
  ms-usuarios:
    profiles: ["app"]
    build:
      context: .
    container_name: ms-usuarios
    env_file: .env
    ports:
      - "${MS_USUARIOS_HTTP_PORT:-8101}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://db-usuarios:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      db-usuarios:
        condition: service_healthy
    networks:
      - elearning-net

  db-usuarios:
    image: postgres:15
    container_name: db-usuarios
    env_file: .env
    volumes:
      - ms-usuarios_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 20
    networks:
      - elearning-net

networks:
  elearning-net:
    external: true

volumes:
  ms-usuarios_pgdata:
