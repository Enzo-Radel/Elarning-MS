name: ms-progresso
services:
  ms-progresso:
    profiles: ["app"]
    build:
      context: .
    container_name: ms-progresso
    env_file: .env
    ports:
      - "${MS_PROGRESSO_HTTP_PORT:-8104}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://db-progresso:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      db-progresso:
        condition: service_healthy
    networks:
      - elearning-net

  db-progresso:
    image: postgres:15
    container_name: db-progresso
    env_file: .env
    volumes:
      - ms-progresso_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 20
    networks:
      - elearning-net

networks:
  elearning-net:
    external: true

volumes:
  ms-progresso_pgdata:
